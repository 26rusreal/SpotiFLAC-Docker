<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotiFLAC Minimal Test</title>
    <style>
        body {
            background: #0f172a;
            color: #f1f5f9;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
        }
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #475569;
            border-top: 2px solid #f1f5f9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
        .error {
            color: #ef4444;
        }
        .success {
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SpotiFLAC Minimal Test</h1>
        
        <div class="card">
            <h2>React Test</h2>
            <div id="react-test">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Попытка загрузить React...</span>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>API Status</h2>
            <div id="api-status">Testing...</div>
            <button onclick="testAPI()">Тест API</button>
        </div>
        
        <div class="card">
            <h2>Console Log</h2>
            <div id="console-log"></div>
        </div>
    </div>

    <script src="/assets/index-CZyMfQRk.js" onerror="handleScriptError()" onload="handleScriptLoad()"></script>
    
    <script>
        let consoleMessages = [];
        
        // Перехват console.log
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            consoleMessages.push(['LOG', args.join(' ')]);
            updateConsoleDisplay();
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            consoleMessages.push(['ERROR', args.join(' ')]);
            updateConsoleDisplay();
            originalError.apply(console, args);
        };
        
        function updateConsoleDisplay() {
            const logDiv = document.getElementById('console-log');
            logDiv.innerHTML = consoleMessages.map(([type, msg]) => 
                `<div class="${type.toLowerCase()}">[${type}] ${msg}</div>`
            ).join('');
        }
        
        function handleScriptError() {
            document.getElementById('react-test').innerHTML = 
                '<div class="error">❌ Ошибка загрузки React скрипта</div>';
        }
        
        function handleScriptLoad() {
            document.getElementById('react-test').innerHTML = 
                '<div class="success">✅ React скрипт загружен</div>';
        }
        
        function testAPI() {
            const statusDiv = document.getElementById('api-status');
            statusDiv.innerHTML = 'Тестирование...';
            
            Promise.all([
                fetch('/api/settings').then(r => r.json()),
                fetch('/api/jobs').then(r => r.json()),
                fetch('/api/history').then(r => r.json())
            ])
            .then(([settings, jobs, history]) => {
                statusDiv.innerHTML = `
                    <div class="success">✅ API работает</div>
                    <div>Proxy: ${settings.proxy.enabled ? 'включен' : 'выключен'}</div>
                    <div>Jobs: ${jobs.jobs ? jobs.jobs.length : 0}</div>
                    <div>History: ${history.history ? history.history.length : 0}</div>
                `;
            })
            .catch(error => {
                statusDiv.innerHTML = `<div class="error">❌ API Error: ${error.message}</div>`;
            });
        }
        
        // Перехват всех ошибок
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error || e.message);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
        
        // Автоматический тест API при загрузке
        setTimeout(testAPI, 1000);
    </script>
</body>
</html>
