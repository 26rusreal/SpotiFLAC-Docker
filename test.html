<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SpotiFLAC</title>
    <style>
        body {
            background: #0f172a;
            color: #f1f5f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-box {
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>SpotiFLAC Test Page</h1>
    <div class="test-box">
        <h2>Basic Test</h2>
        <p>If you can see this, HTML/CSS is working.</p>
    </div>
    
    <div class="test-box">
        <h2>JavaScript Test</h2>
        <p id="js-test">JavaScript not loaded</p>
    </div>
    
    <div class="test-box">
        <h2>API Test</h2>
        <p id="api-test">Testing API...</p>
    </div>
    
    <div class="test-box">
        <h2>Console Errors</h2>
        <p>Check browser console (F12) for any JavaScript errors</p>
    </div>

    <script>
        // Basic JavaScript test
        document.getElementById('js-test').textContent = 'JavaScript is working!';
        
        // API test
        fetch('/api/settings')
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-test').textContent = 'API is working! Proxy enabled: ' + data.proxy.enabled;
            })
            .catch(error => {
                document.getElementById('api-test').textContent = 'API Error: ' + error.message;
                console.error('API Error:', error);
            });
            
        // Log any errors
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
    </script>
</body>
</html>
